# Nginx Configuration
# Used behind ddos-guardian
#
# Traffic flow: Internet → Guardian → Nginx → Your Services

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format (includes request ID from guardian)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_request_id" '
                    'rt=$request_time';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/rss+xml application/atom+xml image/svg+xml;

    # Upstream: Your JavaScript Service
    upstream service_js {
        server service-a:3000;
        keepalive 32;
    }

    # Upstream: Your Go Service
    upstream service_go {
        server service-b:8080;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Health check (for guardian to check nginx)
        location /health {
            access_log off;
            return 200 '{"status":"nginx healthy"}';
            add_header Content-Type application/json;
        }

        # JavaScript Service routes
        location /api/js/ {
            proxy_pass http://service_js/;
            proxy_http_version 1.1;
            
            # Headers from guardian
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $http_x_forwarded_for;
            proxy_set_header X-Forwarded-For $http_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Request-ID $http_x_request_id;
            
            # Connection reuse
            proxy_set_header Connection "";
        }

        # Go Service routes
        location /api/go/ {
            proxy_pass http://service_go/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $http_x_forwarded_for;
            proxy_set_header X-Forwarded-For $http_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Request-ID $http_x_request_id;
            
            proxy_set_header Connection "";
        }

        # Default: return info
        location / {
            return 200 '{"message":"Nginx is running behind ddos-guardian"}';
            add_header Content-Type application/json;
        }
    }
}
