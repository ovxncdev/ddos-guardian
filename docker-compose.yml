# DDoS Guardian - Standalone Docker Compose
# 
# Auto-discovers and protects all Docker containers.
#
# Usage:
#   docker-compose up -d

services:
  ddos-guardian:
    build: .
    container_name: ddos-guardian
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
      - "8443:8443"
    
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=80
      - HOST=0.0.0.0
      
      # Auto-discovery (leave empty to auto-detect)
      - UPSTREAM_HOSTS=${UPSTREAM_HOSTS:-}
      - AUTO_DISCOVER=${AUTO_DISCOVER:-true}
      
      # Rate limiting
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - RATE_LIMIT_BLOCK_DURATION_MS=${RATE_LIMIT_BLOCK_DURATION_MS:-300000}
      
      # Bot detection
      - BOT_DETECTION_ENABLED=${BOT_DETECTION_ENABLED:-true}
      - BOT_SCORE_THRESHOLD=${BOT_SCORE_THRESHOLD:-70}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      
      # Security
      - TRUST_PROXY=${TRUST_PROXY:-true}
      - STEALTH_MODE=${STEALTH_MODE:-true}
    
    volumes:
      - guardian-logs:/var/log/ddos-guardian
      - guardian-data:/var/lib/ddos-guardian
      # Docker socket for auto-discovery
      - /var/run/docker.sock:/var/run/docker.sock:ro
    
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  guardian-logs:
  guardian-data:
