# DDoS Guardian - Standalone Docker Compose
# 
# A standalone DDoS protection layer that sits in front of any web service.
#
# Usage:
#   docker-compose up -d
#
# Configuration:
#   Set UPSTREAM_HOSTS to point to your backend service(s)
#   Or set AUTO_DISCOVER=true to auto-detect Docker containers

services:
  ddos-guardian:
    build: .
    container_name: ddos-guardian
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
      - "8443:8443"
    
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=80
      - HOST=0.0.0.0
      
      # Auto-discovery - detects running containers automatically
      - AUTO_DISCOVER=${AUTO_DISCOVER:-true}
      
      # Manual upstream (used if AUTO_DISCOVER=false)
      - UPSTREAM_HOSTS=${UPSTREAM_HOSTS:-}
      
      # Rate limiting
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - RATE_LIMIT_BLOCK_DURATION_MS=${RATE_LIMIT_BLOCK_DURATION_MS:-300000}
      
      # Bot detection
      - BOT_DETECTION_ENABLED=${BOT_DETECTION_ENABLED:-true}
      - BOT_SCORE_THRESHOLD=${BOT_SCORE_THRESHOLD:-70}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      
      # Security
      - TRUST_PROXY=${TRUST_PROXY:-true}
      - STEALTH_MODE=${STEALTH_MODE:-true}
    
    volumes:
      - guardian-logs:/var/log/ddos-guardian
      - guardian-data:/var/lib/ddos-guardian
      # Docker socket for auto-discovery
      - /var/run/docker.sock:/var/run/docker.sock:ro
    
    # Allow connecting to host services
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  guardian-logs:
  guardian-data:

# ═══════════════════════════════════════════════════════════════════
# EXAMPLES:
# ═══════════════════════════════════════════════════════════════════
#
# 1. Auto-discover all containers (default):
#    docker-compose up -d
#
# 2. Protect a service running on host port 8080:
#    AUTO_DISCOVER=false UPSTREAM_HOSTS=http://host.docker.internal:8080 docker-compose up -d
#
# 3. Protect multiple services manually:
#    AUTO_DISCOVER=false UPSTREAM_HOSTS=http://app1:3000,http://app2:8080 docker-compose up -d
#
# 4. Custom rate limit:
#    RATE_LIMIT_MAX_REQUESTS=50 docker-compose up -d
#
# 5. Using .env file:
#    Create .env file with your settings, then: docker-compose up -d
#
# ═══════════════════════════════════════════════════════════════════
