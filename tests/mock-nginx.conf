# Mock Nginx for Development Testing

worker_processes 1;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 256;
}

http {
    access_log /var/log/nginx/access.log;

    upstream js_service {
        server mock-service-js:3000;
    }

    upstream go_service {
        server mock-service-go:8080;
    }

    server {
        listen 80;
        server_name _;

        # Health check
        location /health {
            return 200 '{"status":"mock-nginx healthy"}';
            add_header Content-Type application/json;
        }

        # JS Service
        location /api/js/ {
            proxy_pass http://js_service/;
            proxy_set_header X-Request-ID $http_x_request_id;
            proxy_set_header X-Forwarded-For $http_x_forwarded_for;
        }

        # Go Service
        location /api/go/ {
            proxy_pass http://go_service/;
            proxy_set_header X-Request-ID $http_x_request_id;
            proxy_set_header X-Forwarded-For $http_x_forwarded_for;
        }

        # Default - forward to JS service
        location / {
            proxy_pass http://js_service/;
            proxy_set_header X-Request-ID $http_x_request_id;
            proxy_set_header X-Forwarded-For $http_x_forwarded_for;
        }
    }
}
